<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sejin's Mini HomePage</title>
    <link rel="shortcut icon" href="images/cyworld.png" />

                    <li class="pw"></li>

            <!-- login  -->
            </div>

            <img class="textbox" src="images/10seconds.png" alt="말풍선">
